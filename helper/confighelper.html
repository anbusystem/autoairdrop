<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Claim Airdrop - Config helper</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Template data -->
    <script src="data.js"></script>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Auto Claim Airdrop - Config helper</h2>
    <form id="dynamicForm">
        <div class="row mb-3">
            <div class="col text-center">
                <input type="file" id="configFile" accept=".json" onchange="loadConfigFile(event)" class="form-control-file mb-3">
            </div>
        </div>
        <div id="dynamicRows"></div>
        <div class="row mb-3">
            <div class="col text-center">
                <button type="button" class="btn btn-success" onclick="addRow()">Add Row</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function addRow(template, data) {
        const dynamicRows = document.getElementById('dynamicRows');
        const rowIndex = dynamicRows.children.length;

        const newRow = document.createElement('div');
        newRow.className = 'row mb-3';
        newRow.innerHTML = `
            <div class="col-md-3">
                <select class="form-control" onchange="generateFields(this, ${rowIndex})" required>
                    <option value="">Select template</option>
                    ${generateTemplateOptions()}
                </select>
            </div>
            <div class="col-md-8" id="fields-${rowIndex}"></div>
            <div class="col-md-1">
                <button type="button" class="btn btn-danger" onclick="deleteRow(${rowIndex})">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
        `;
        dynamicRows.appendChild(newRow);

        if (template && data) {
            const selectElement = newRow.querySelector('select');
            selectElement.value = template;
            generateFields(selectElement, rowIndex, data);
        }
    }

    function generateTemplateOptions() {
        return configtemplate.map(item => {
            const key = Object.keys(item)[0];
            return `<option value="${key}">${key}</option>`;
        }).join('');
    }

    function generateFields(selectElement, rowIndex, data = {}) {
        const selectedTemplate = selectElement.value;
        const fieldsContainer = document.getElementById(`fields-${rowIndex}`);
        fieldsContainer.innerHTML = '';

        if (selectedTemplate) {
            const template = configtemplate.find(item => item[selectedTemplate]);

            for (const [key, value] of Object.entries(template[selectedTemplate])) {
                const inputData = data[key] || '';
                const div = document.createElement('div');
                div.className = 'form-group';
                div.innerHTML = `<label for="${key}-${rowIndex}">${value} (Field: ${key}):</label><input type="text" class="form-control" id="${key}-${rowIndex}" name="${key}-${rowIndex}" placeholder="Enter ${value}" value="${inputData}" required>`;
                fieldsContainer.appendChild(div);
            }
        }
    }

    document.getElementById('dynamicForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission to handle data manually

        const formData = [];
        document.querySelectorAll('#dynamicRows .row').forEach((row, rowIndex) => {
            const selectElement = row.querySelector('select');
            if (selectElement && selectElement.value) {
                const selectedTemplate = selectElement.value;
                const templateData = { coin: selectedTemplate };
                row.querySelectorAll('.form-control').forEach(input => {
                    if (input.value) {
                        var field_name = input.id.split('-')
                        var totalparts = field_name.length;
                        var key = field_name[0];
                        for(var i = 1; i < (totalparts -1); i++)
                            key = key + "-" + field_name[i];
                        templateData[key] = input.value;
                    }
                });
                formData.push(templateData);
            }
        });

        console.log('Form Data:', JSON.stringify(formData));
        saveConfigFile(JSON.stringify(formData));
    });

    function saveConfigFile(jsonString) {
        // Create a Blob from the JSON string
        const blob = new Blob([jsonString], { type: 'application/json' });

        // Create a link element
        const link = document.createElement('a');

        // Set the link's href to point to the Blob
        link.href = URL.createObjectURL(blob);

        // Set the download attribute to specify the file name
        link.download = 'config.json';

        // Append the link to the body (it's not visible, but needed for the download)
        document.body.appendChild(link);

        // Programmatically click the link to trigger the download
        link.click();

        // Remove the link from the document
        document.body.removeChild(link);
    }


    function deleteRow(rowIndex) {
        const dynamicRows = document.getElementById('dynamicRows');
        const rowToDelete = document.getElementById(`fields-${rowIndex}`).parentNode;
        dynamicRows.removeChild(rowToDelete);
    }

    function loadConfigFile(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const config = JSON.parse(e.target.result);
                config.forEach(item => {
                    const template = item.coin;
                    delete item.coin;
                    addRow(template, item);
                });
            };
            reader.readAsText(file);
        }
    }
</script>

</body>
</html>
